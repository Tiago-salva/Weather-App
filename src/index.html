<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>

    <div class="content">
        
        <div class="search-container">
            <input type="text" placeholder="Type a city!" class="search-input">
            <img src="/src/svg/magnifying-glass-solid.svg" class="search-button">
        </div>
        
        <div class="weather-container">
            <p class="city-name">Buenos Aires</p>
            <p class="weather-text"></p>
            <img src="" alt="icon of the actual weather" class="weather-icon">
            <span class="weather-temperature"></span>
            <div class="min-and-max-temperature">
                <p class="min-temperature"></p>
                <p>-</p>
                <p class="max-temperature"></p>
            </div>
            <button class="change-temperature-btn">Display ÂºF</button>
        </div>

        <div class="information-container">
            <ul>
                <li>
                    <img src="/src/svg/wind-solid.svg">
                    <p class="wind-text">Wind</p>
                    <p class="wind-value"></p>
                </li>
                <li>
                    <img src="/src/svg/droplet-solid.svg">
                    <p class="humidity-text">Humidity</p>
                    <p class="humidity-value"></p>
                </li>
                <li>
                    <img src="/src/svg/cloud-solid.svg">
                    <p class="clouds-text">Clouds</p>
                    <p class="clouds-value"></p>
                </li>
                <li>
                    <img src="/src/svg/temperature-three-quarters-solid.svg">
                    <p class="feels-like-text">Feels like</p>
                    <p class="feels-like-value"></p>
                </li>
            </ul>
        </div>

        <div class="separator"></div>

        <div class="forecast-container-2">
            <h3 class="forecast-title">Forecast</h3>

            <div class="forecast-container">
                <button class="arrow" id="left"><img src="/src/svg/arrow-left-solid.svg"></button>
                <div class="forecast">
                    <div class="weather-element"></div>
                    <div class="weather-element"></div>
                    <div class="weather-element"></div>
                    <div class="weather-element"></div>
                    <div class="weather-element"></div>
                    <div class="weather-element"></div>
                    <div class="weather-element"></div>
                    <div class="weather-element"></div>
                    <div class="weather-element"></div>
                    <div class="weather-element"></div>
                    <div class="weather-element"></div>
                    <div class="weather-element"></div>
                    <div class="weather-element"></div>
                    <div class="weather-element"></div>
                    <div class="weather-element"></div>
                    <div class="weather-element"></div>
                    <div class="weather-element"></div>
                    <div class="weather-element"></div>
                    <div class="weather-element"></div>
                    <div class="weather-element"></div>
                    <div class="weather-element"></div>
                    <div class="weather-element"></div>
                    <div class="weather-element"></div>
                    <div class="weather-element"></div>
                    <div class="weather-element"></div>
                    <div class="weather-element"></div>
                    <div class="weather-element"></div>
                    <div class="weather-element"></div>
                    <div class="weather-element"></div>
                    <div class="weather-element"></div>
                    <div class="weather-element"></div>
                    <div class="weather-element"></div>
                    <div class="weather-element"></div>
                    <div class="weather-element"></div>
                    <div class="weather-element"></div>
                    <div class="weather-element"></div>
                    <div class="weather-element"></div>
                    <div class="weather-element"></div>
                    <div class="weather-element"></div>
                    <div class="weather-element"></div>
                </div>
                <button class="arrow" id="right"><img src="/src/svg/arrow-right-solid.svg"></button>
            </div>
        </div>
    </div>

</body>
</html>
